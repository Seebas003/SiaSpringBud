<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Equipo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #eef6f0; padding: 40px; color: #333; }
        h2 { color: #006B2D; margin-bottom: 20px; }
        form { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        label { font-weight: 600; margin-top: 15px; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #98FB98; border-radius: 5px; background-color: #f9f9f9; }
        button[type="submit"] { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        button[type="submit"]:hover { background-color: #0056b3; }
        a { display: inline-block; margin-top: 20px; background-color: #FF8C00; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<h2><i class="fas fa-edit"></i> Editar Equipo</h2>

<p th:if="${mensaje}" th:text="${mensaje}" style="color:green;"></p>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<form th:action="@{'/equipos/editar/' + ${equipo.idEquipo}}" method="post">
    <label>Tipo de Equipo:</label>
    <select name="tipoEquipo" required>
        <option th:selected="${equipo.tipoEquipo == 'Portátil'}" value="Portátil">Portátil</option>
        <option th:selected="${equipo.tipoEquipo == 'Tablet'}" value="Tablet">Tablet</option>
        <option th:selected="${equipo.tipoEquipo == 'Celular'}" value="Celular">Celular</option>
    </select>

    <label>Marca/Modelo:</label>
    <input type="text" name="marcaModelo" th:value="${equipo.marcaModelo}" required>

    <label>Número de Serie:</label>
    <input type="text" name="numeroSerie" th:value="${equipo.numeroSerie}" required>

    <button type="submit">Guardar Cambios</button>
</form>

<a th:href="@{${dashboardUrl}}">Volver al Dashboard</a>

</body>
</html>
