<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Página no encontrada</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #070b17;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }

    /* Fondo estrellado */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: blink 2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Contenedor de la lámpara completa */
    .lamp-container {
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: top center;
      animation: swing 5s ease-in-out infinite;
    }

    .cord {
      width: 4px;
      height: 120px;
      background: #555;
      margin: 0 auto;
    }

    .lamp {
      width: 120px;
      height: 50px;
      background: #f4e19c;
      border-radius: 80% 50% 0 0;
      margin: 0 auto;
      position: relative;
      box-shadow: 0 0 40px rgba(244,225,156,0.8);
    }

    .bulb {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffd700, #ffaa00);
      border-radius: 50%;
      margin: -10px auto 0 auto;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 40px rgba(255,215,0,0.9);
    }

    .light {
      position: absolute;
      top: 160px;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(ellipse at top, rgba(250, 166, 97, 0.6), rgba(250, 202, 89, 0)70%);
      transform: translateX(-50%);
      transform-origin: top center;
      clip-path: polygon(40% 0%, 60% 0%, 100% 100%, 0% 100%);
      z-index: 1;
    }

    @keyframes swing {
      0% { transform: rotate(-20deg); }
      50% { transform: rotate(20deg); }
      100% { transform: rotate(-20deg); }
    }

    /* Contenedor del mensaje y botón */
    .message-container {
      position: relative;
      z-index: 3;
      text-align: center;
    }

    .message {
      font-family: 'Fredoka One', cursive;
      font-size: 4rem;
      font-weight: bold; /* Solo el número en negrita */
      color: #08112a;
      mix-blend-mode: difference;
      margin: 0;
    }

    .sub-message {
      font-family: 'Poppins', sans-serif;
      font-weight: 400; /* Normal, sin negrita */
      font-size: 1.2rem;
      margin-top: 10px;
      color: #597bd8;
    }

    .astronaut {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 150px;
      animation: float 6s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Botón regresar */
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: #070b17;
      background-color: #597bd8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #415bb5;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="lamp-container">
    <div class="cord"></div>
    <div class="lamp"></div>
    <div class="bulb"></div>
    <div class="light"></div>
  </div>

  <div class="message-container">
    <div class="message">
      Error 404 <br>
      Página no encontrada
    </div>
    <div class="sub-message">
      Aquí no hay nada… excepto estrellas.
    </div>
    <a href="/" class="back-button">Regresar al inicio</a>
  </div>

  <img src="https://st5.depositphotos.com/1007168/75761/p/450/depositphotos_757616832-stock-photo-ufo-cute-alien-cartoon-character.png" 
       alt="Astronauta flotando" class="astronaut">

  <script>
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
