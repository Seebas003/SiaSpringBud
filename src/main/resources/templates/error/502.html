<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>502 — Bad Gateway</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fcfbfa, #f5f4f3); /* Fondo cálido tipo playa */
      color: #168725;
    }

    .container {
      display: flex;
      gap: 40px;
      padding: 20px;
      max-width: 900px;
      align-items: center;
    }

    .container img {
      width: 450px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .text {
      text-align: left;
    }

    .error-code {
      font-family: 'Fredoka One', cursive;
      font-size: 4rem;
      font-weight: bold;
      margin: 0;
      color: #1b4d1b;
    }

    .message {
      font-size: 1.7rem;
      margin-top: 10px;
      line-height: 1.5;
    }

    .message span {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .container img {
        width: 80%;
      }
      .text {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/img/servidor-playa.jpg" alt="Servidor descansando en la playa">
    <div class="text">
      <div class="error-code">Error 502</div>
      <div class="message">
        <span th:text="${mensaje}">Nuestro servidor está tomando un cóctel bajo la sombrilla.</span>
        <span>Vuelve a intentarlo cuando regrese de vacaciones.</span>
      </div>
    </div>
  </div>
</body>
</html>
